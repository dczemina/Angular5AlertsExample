<div class="custom-flex">
  <button class="btn btn-danger w-25 m-0" (click)="generateErrorAlert('error')">
    Generate Error
  </button>
  <button class="btn btn-warning w-25 m-0" (click)="generateWarningAlert('warning')">
    Generate Warning
  </button>
  <button class="btn btn-info w-25 m-0" (click)="generateInfoAlert('info')">
    Generate Info
  </button>
  <button class="btn btn-success w-25 m-0" (click)="generateSuccessAlert('success')">
    Generate Success
  </button>
</div>
