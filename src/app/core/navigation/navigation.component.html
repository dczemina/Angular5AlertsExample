<nav class="navbar navbar-expand-sm navbar-dark bg-dark">
	<a class="navbar-brand" href="#">Alerts Example</a>
	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
	 aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

	<div class="collapse navbar-collapse" id="navbarSupportedContent">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item dropdown">
				<button class="btn btn-secondary nav-link dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					<i class="fa-bell" [ngClass]="{'far': alerts.length === 0, 'fas': alerts.length !== 0}"></i>
				</button>
				<div class="dropdown-menu" style="width: 500px" aria-labelledby="navbarDropdown">
					<div *ngIf="alerts.length === 0">
						<div class="row mx-0">
							<div class="col">
								No Alerts!
							</div>
						</div>
					</div>
					<div *ngFor="let alert of alerts" class="rounded my-1 text-white" [ngClass]="{'bg-danger': alert.alertType === 0, 'bg-warning': alert.alertType === 1, 'bg-info': alert.alertType
					=== 2, 'bg-success': alert.alertType ===3}">
						<div class="row mx-0" >
							<div class="col">
								{{alert.alertContents}}
							</div>
						</div>
						<div class="row mx-0">
							<div class="col small font-italic">
								{{alert.alertDate.toLocaleString()}}
							</div>
						</div>
					</div>
				</div>
			</li>
		</ul>
	</div>
</nav>
